basePath: /api/v1
definitions:
  filter.MeasurementFilter:
    properties:
      expression:
        description: Filter expression using legacy syntax (e.g., "or(o2.eq.2, and(temp.gteq.20,
          temp.lteq.30))")
        type: string
      latest_only:
        description: Only consider latest measurements for each timeseries
        type: boolean
      time_range:
        allOf:
        - $ref: '#/definitions/filter.TimeRange'
        description: Time constraints for measurements
    type: object
  filter.SensorDiscoveryRequest:
    properties:
      limit:
        description: Result options
        type: integer
      measurement_filter:
        allOf:
        - $ref: '#/definitions/filter.MeasurementFilter'
        description: Filter sensors by their measurement values
      timeseries_filter:
        allOf:
        - $ref: '#/definitions/filter.TimeseriesFilter'
        description: Filter sensors by the timeseries types they "own"
    type: object
  filter.SensorVerifyRequest:
    properties:
      measurement_filter:
        allOf:
        - $ref: '#/definitions/filter.MeasurementFilter'
        description: Filter sensors by their measurement values
      sensor_names:
        description: List of sensor names to verify against the filters
        items:
          type: string
        type: array
      timeseries_filter:
        allOf:
        - $ref: '#/definitions/filter.TimeseriesFilter'
        description: Filter sensors by the timeseries types they "own"
    type: object
  filter.SensorVerifyResponse:
    properties:
      ok:
        description: Whether all sensors satisfy the filters
        type: boolean
      request:
        allOf:
        - $ref: '#/definitions/filter.SensorVerifyRequest'
        description: Original request for reference
      unverified:
        description: List of sensor names that do not satisfy the filters
        items:
          type: string
        type: array
      verified:
        description: List of sensor names that satisfy the filters
        items:
          type: string
        type: array
    type: object
  filter.TimeRange:
    properties:
      end_time:
        type: string
      start_time:
        type: string
    type: object
  filter.TimeseriesFilter:
    properties:
      dataset_ids:
        description: Dataset membership filter
        items:
          type: string
        type: array
      optional_types:
        description: Optional timeseries types - sensors may have ANY of these types
        items:
          type: string
        type: array
      required_types:
        description: Required timeseries types - sensors must have ALL of these types
        items:
          type: string
        type: array
    type: object
  models.AddTypesToDatasetRequest:
    properties:
      is_required:
        type: boolean
      type_names:
        items:
          type: string
        type: array
    type: object
  models.BatchDataRequest:
    properties:
      measurements:
        items:
          $ref: '#/definitions/models.MeasurementWithMeta'
        type: array
      provenance:
        $ref: '#/definitions/models.Provenance'
    type: object
  models.CreateDatasetRequest:
    properties:
      description:
        type: string
      name:
        type: string
      type_names:
        items:
          type: string
        type: array
    type: object
  models.DataType:
    enum:
    - numeric
    - string
    - json
    - geoposition
    - geoshape
    - boolean
    type: string
    x-enum-varnames:
    - DataTypeNumeric
    - DataTypeString
    - DataTypeJSON
    - DataTypeGeoposition
    - DataTypeGeoshape
    - DataTypeBoolean
  models.Dataset:
    properties:
      created_on:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  models.DatasetResponse:
    properties:
      dataset:
        $ref: '#/definitions/models.Dataset'
      types:
        items:
          $ref: '#/definitions/models.TypeInDataset'
        type: array
    type: object
  models.DeleteMeasurementsRequest:
    properties:
      end_time:
        type: string
      sensor_names:
        items:
          type: string
        type: array
      start_time:
        type: string
      type_names:
        items:
          type: string
        type: array
    type: object
  models.HistoricalMeasurementsRequest:
    properties:
      end_time:
        type: string
      limit:
        type: integer
      sensor_names:
        items:
          type: string
        type: array
      start_time:
        type: string
      type_names:
        items:
          type: string
        type: array
    type: object
  models.LatestMeasurementsRequest:
    properties:
      sensor_names:
        items:
          type: string
        type: array
      type_names:
        items:
          type: string
        type: array
    type: object
  models.MeasurementWithMeta:
    properties:
      sensor_name:
        type: string
      timestamp:
        type: string
      type_name:
        type: string
      value: {}
    type: object
  models.Provenance:
    properties:
      data_collector:
        type: string
      data_collector_version:
        type: string
      id:
        type: integer
      lineage:
        type: string
      uuid:
        type: string
    type: object
  models.Type:
    properties:
      data_type:
        $ref: '#/definitions/models.DataType'
      description:
