events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";

    # Resolver for dynamic DNS resolution
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health check endpoint
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Proxy chatbot API requests to backend
        location ~ ^/api/chatbot/(.*)$ {
            set $chatbot_backend ${CHATBOT_BACKEND_URL};
            proxy_pass $chatbot_backend/$1$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host ${CHATBOT_BACKEND_HOST};
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_server_name on;

            # WebSocket timeout settings
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Proxy Content API requests to tourism.opendatahub.com
        # /api/v1/content/Accommodation?pagesize=10 -> /v1/Accommodation?pagesize=10
        location ~ ^/api/v1/content/(.*)$ {
            set $content_api https://tourism.opendatahub.com;
            proxy_pass $content_api/v1/$1$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Host tourism.opendatahub.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_server_name on;
        }

        # Proxy Timeseries API requests
        # /api/v1/timeseries/foo?bar=1 -> /api/v1/timeseries/foo?bar=1
        location ~ ^/api/v1/timeseries/(.*)$ {
            set $timeseries_api http://host.docker.internal:5000;
            proxy_pass $timeseries_api/api/v1/timeseries/$1$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy Mobility API requests
        # /api/v2/timeseries/foo?bar=1 -> /foo?bar=1
        location ~ ^/api/v2/timeseries/(.*)$ {
            set $mobility_api https://mobility.api.opendatahub.com;
            proxy_pass $mobility_api/$1$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Host mobility.api.opendatahub.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_server_name on;
        }

        # Static assets with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Vue router - serve index.html for all routes
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
