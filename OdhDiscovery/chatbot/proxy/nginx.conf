events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # DNS resolver for dynamic upstream resolution
    resolver 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # Upstream definitions
    upstream content_sensor {
        server host.docker.internal:8082;
    }

    upstream timeseries {
        server host.docker.internal:8080;
    }

    server {
        listen 5000;
        server_name _;

        # Health check
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Route 1: /api/v1/content/Sensor -> http://localhost:8082/v1/Sensor
        location ~ ^/api/v1/content/Sensor(.*) {
            proxy_pass http://content_sensor/v1/Sensor$1$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        # Route 2: /api/v1/content -> https://tourism.opendatahub.com/v1
        location ~ ^/api/v1/content(.*) {
            set $upstream_host tourism.opendatahub.com;
            proxy_pass https://$upstream_host/v1$1$is_args$args;
            proxy_http_version 1.1;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_set_header Host $upstream_host;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        # Route 3: /api/v1/timeseries -> http://localhost:8080/api/v1
        location ~ ^/api/v1/timeseries(.*) {
            proxy_pass http://timeseries/api/v1$1$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }
    }
}
